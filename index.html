<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Calculator v2</title>
</head>

<body>
    <header>
        Alchemy Calculator
    </header>
    <main>
        <section class=add-style>
            <input id="add-input-1"/>
            +
            <input id="add-input-2"/>
            <button id="add-button">Add</button>
            <div id="add-total"></div>
        </section>
        <section>
            <input id="sub-input-1"/>
            -
            <input id="sub-input-2"/>
            <button id="sub-button">Subtract</button>
            <div id="sub-total"></div>
        </section>
        <section>
            <input id="mul-input-1"/>
            x
            <input id="mul-input-2"/>
            <button id="mul-button">Multiply</button>
            <div id="mul-total"></div>
        </section>
        <section>
            <input id="div-input-1"/>
            /
            <input id="div-input-2"/>
            <button id="div-button">Divide</button>
            <div id="div-total"></div>
        </section>
    </main>


    <script type="module" src="app.js"></script>
</body>

</html>
